<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | X-RPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-white to-blue-50 min-h-screen flex flex-col">
  <!-- Form Login -->
  <div class="flex flex-1 justify-center items-center">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login ke X-RPL</h2>

      <form action="login.php" method="POST" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Password</label>
          <input type="password" name="password" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition">
          Masuk
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6">
        Belum punya akun?
        <a href="register.html" class="text-blue-600 hover:underline">Daftar sekarang</a>
        <a href="forgot.html" class="text-blue-600 hover:underline">Lupa Password?</a>
      </p>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>

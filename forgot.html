<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password | X-RPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Lupa Password</h1>
    <p class="text-gray-600 text-center mb-6">Masukkan email kamu untuk menerima link reset password.</p>

    <form id="forgotForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">Kirim Link</button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        <a href="login.html" class="text-blue-600 hover:underline">Kembali ke login</a>
      </p>
  </div>

  <script src="script.js"></script>
</body>
</html>

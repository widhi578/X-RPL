<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | X-RPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Atur Password Baru</h1>

    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-2">Password Baru</label>
        <input type="password" name="password" id="password" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Konfirmasi Password</label>
        <input type="password" name="confirm" id="confirm" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">Simpan Password</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
